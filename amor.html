<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amortization Calculator - BudgetBuilder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <nav class="navbar">
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i>Budget Calculator</a></li>
      <li><a href="amor.html" class="active"><i class="fas fa-chart-bar"></i>Amortization Calculator</a></li>
      <li><a href="inflation.html"><i class="fas fa-wrench"></i>Other Tools</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
    </ul>
  </nav>

  <h1>Amortization Calculator</h1>

  <div class="container">
    <!-- Two columns: left for inputs, right for results -->
    <div class="two-col">
      <!-- Left Column -->
      <div class="app-col">
        <h2>Loan Details</h2>
        <div class="form-grid">
          <label for="loan-term-input">Loan Term (Years):</label>
          <input id="loan-term-input" type="number" placeholder="Years">

          <label for="loan-amount-input">Loan Amount:</label>
          <input id="loan-amount-input" type="number" placeholder="$">

          <label for="apr-input">APR (%):</label>
          <input id="apr-input" type="number" min="0" step="0.01" placeholder="%">

          <label for="first-payment-date">First Payment Date:</label>
          <input type="date" id="first-payment-date">

          <label for="payment-type">Payment Type:</label>
          <select id="payment-type">
            <option value="end">End of Period</option>
            <option value="beginning">Beginning of Period</option>
          </select>

          <label for="payment-freq">Payment Frequency:</label>
          <select id="payment-freq">
            <option value="weekly">Weekly (52/Year)</option>
            <option value="bi-weekly">Bi-Weekly (26/Year)</option>
            <option value="semi-monthly">Semi-Monthly (24/Year)</option>
            <option selected value="monthly">Monthly (12/Year)</option>
            <option value="bi-monthly">Bi-Monthly (6/Year)</option>
            <option value="quarterly">Quarterly (4/Year)</option>
            <option value="semi-annually">Semi-Annually (2/Year)</option>
            <option value="yearly">Yearly (1/Year)</option>
          </select>

          <label for="compound-freq">Compounding Frequency:</label>
          <select id="compound-freq">
            <option disabled>*Cannot be more frequent than payment frequency</option>
            <option value="weekly">Weekly (52/Year)</option>
            <option value="bi-weekly">Bi-Weekly (26/Year)</option>
            <option value="semi-monthly">Semi-Monthly (24/Year)</option>
            <option selected value="monthly">Monthly (12/Year)</option>
            <option value="bi-monthly">Bi-Monthly (6/Year)</option>
            <option value="quarterly">Quarterly (4/Year)</option>
            <option value="semi-annually">Semi-Annually (2/Year)</option>
            <option value="yearly">Yearly (1/Year)</option>
          </select>
        </div>
        <button id="calculate-btn">Calculate Amortization</button> <sub id="calc-error-text" class='error-text hidden'>* Ensure all fields are valid!</sub>
      </div>

      <!-- Right Column -->
      <div class="app-col">
        <h2>Results</h2>
        <p>Periodic Payment Amount: $<span id="payment-amount">0.00</span></p>
        <p>Graph showing balance decline</p>
         <!-- Canvas element where the chart will appear -->
        <canvas id="balanceChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Payment Schedule -->
    <div class="app-col wide-col">
      <h2>Payment Schedule</h2>
      <table id="schedule-table">
        <thead>
          <tr>
            <th>Payment #</th>
            <th>Due Date</th>
            <th>Interest Paid</th>
            <th>Principal Paid</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows added dynamically by script.js -->
        </tbody>
      </table>
    </div>
  </div> <!-- End .container -->

  <script src="amor.js"></script>
</body>
</html>
