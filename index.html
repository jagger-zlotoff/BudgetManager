<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>BudgetBuilder</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- NavBar -->
  <nav class="navbar">
    <ul>
      <li>
        <a href="index.html" class="active">
          <i class="fas fa-home"></i>Budget Calculator
        </a>
      </li>
      <li><a href="amor.html"><i class="fas fa-chart-bar"></i>Amortization Calculator</a></li>
      <li><a href="inflation.html"><i class="fas fa-wrench"></i>Other Tools</a></li>
      <li><a href="savings.html"><i class="fas fa-piggy-bank"></i>Savings Calculator</a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i>About</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <h1>Budget Calculator</h1>

  <!-- Mode Tabs -->
  <div class="calc-tabs">
    <button id="tab-monthly" class="active">Monthly</button>
    <button id="tab-yearly">Yearly</button>
  </div>

  <!-- Budget Calculator Card -->
  <div class="budget-app card">
    <div class="tri-column">
      <!-- Income Column -->
      <div class="app-col income-list">
        <h2>Income</h2>
        <div id="income-list"></div>
        <button id="add-income-button">Add Income</button>
      </div>

      <!-- Expenses Column -->
      <div class="app-col expense-list">
        <h2>Expenses</h2>
        <div id="expense-list"></div>
        <button id="add-expense-button">Add Expense</button>
        <button id="speak-expense-button" style="display:none;">ðŸŽ¤ Speak Expense</button>
      </div>
    </div>
  </div>

  <!-- Summary Card -->
  <div class="summary-card">
    <h2 id="summary-title">Monthly Summary</h2>
    <div class="income-chip">
      <h3>Total Income</h3>
      <p>$<span id="total-income">0.00</span></p>
    </div>
    <div class="expense-chip">
      <h3>Total Expenses</h3>
      <p>$<span id="total-expenses">0.00</span></p>
    </div>
    <div class="sum-chip">
      <h3>Remaining Balance</h3>
      <p>$<span id="remaining-balance">0.00</span></p>
    </div>
  </div>

  <!-- Real-time updates -->
  <div id="updates"></div>

  <script src="script.js"></script>
</body>
</html>
