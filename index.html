<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuilder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar">
        <ul>
          <li><a href="index.html" class="active"><i class="fas fa-home"></i>Budget Calculator</a></li>
          <li><a href="amor.html"><i class="fas fa-chart-bar"></i>Amortization Calculator</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i>About</a></li>
        </ul>
    </nav>

    <!-- Page Title -->
    <h1>Budget Calculator</h1>

    <div class="tri-column">

        <div class="app-col income-list">
            <h2>Income</h2>
            <div id="income-list">
                <!-- Income items will be added here dynamically -->
            </div>
            <button id="add-income-button">Add Income</button>
        </div>

        <div class="app-col expense-list">
            <h2>Expenses</h2>
            <div id="expense-list">
                <!-- Expense items will be added here dynamically -->
            </div>
            <button id="add-expense-button">Add Expense</button>
        </div>

        <div class="app-col calc-result">
            <h2>Summary</h2>
            <div class="income-chip">
                <h3>Total Income</h3>
                <p>$<span id="total-income">0.00</span></p>
            </div>
            <div class="expense-chip">
                <h3>Total Expenses</h3>
                <p>$<span id="total-expenses">0.00</span></p>
            </div>

            <div class="sum-chip">
                <h3>Remaining Balance</h3>
                <p>$<span id="remaining-balance">0.00</span></p>
            </div>
        </div>

    </div>


    <!-- Ensure script.js is loaded at the very end -->
    <script src="script.js"></script>

</body>
</html>
